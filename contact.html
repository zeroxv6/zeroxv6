<script>
    // Add hover effects for cards
    document.querySelectorAll('div[style*="border: 2px solid"]').forEach(card => {
        if (card.style.padding === '30px') { // Only target contact cards
            card.addEventListener('mouseover', () => {
                card.style.transform = 'translateY(-10px)';
                card.style.boxShadow = '0 20px 30px rgba(0, 0, 0, 0.1)';
            });
            card.addEventListener('mouseout', () => {
                card.style.transform = 'translateY(0)';
                card.style.boxShadow = 'none';
            });
        }
    });

    // Add hover effects for links
    document.querySelectorAll('a[style*="border: 1px solid"]').forEach(link => {
        link.addEventListener('mouseover', () => {
            link.style.background = link.style.color;
            link.style.color = '#f5e8c7';
        });
        link.addEventListener('mouseout', () => {
            link.style.background = 'transparent';
            link.style.color = link.style.borderColor;
        });
    });

    // Add hover effects for nav links
    document.querySelectorAll('nav a').forEach(link => {
        if (!link.style.color.includes('gradient')) {
            link.addEventListener('mouseover', () => {
                if (link.href !== window.location.href) {
                    link.style.color = '#26A69A';
                    link.style.borderBottom = '2px solid #26A69A';
                }
            });
            link.addEventListener('mouseout', () => {
                if (link.href !== window.location.href) {
                    link.style.color = '#2c2c2c';
                    link.style.borderBottom = 'none';
                }
            });
        }
    });
